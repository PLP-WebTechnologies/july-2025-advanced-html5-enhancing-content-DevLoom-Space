<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced HTML5 Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    section {
      margin-bottom: 30px;
    }
    table, th, td {
      border: 1px solid #333;
      border-collapse: collapse;
      padding: 10px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <h1>Enhanced HTML5 Page</h1>

  <section>
    <h2>Favorite Coding Languages</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>Python</li>
    </ul>
  </section>

  <section>
    <h2>Student Grades Table</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Course</th>
          <th>Grade</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Erick</td>
          <td>Web Dev</td>
          <td>A</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Python</td>
          <td>B+</td>
        </tr>
      </tbody>
    </table>
  </section>

  <section>
    <h2>HTML5 Video Example</h2>
    <video width="320" height="240" controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section>
    <h2>Registration Form</h2>
    <form>
      <fieldset>
        <legend>Personal Info</legend>

        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" autocomplete="email" required>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="0712345678" required>

        <label for="gender">Gender</label>
        <select id="gender" name="gender" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>

        <label for="bio">Short Bio</label>
        <textarea id="bio" name="bio" rows="4" readonly>This is a readonly example field.</textarea>

      </fieldset>

      <input type="submit" value="Register">
    </form>
  </section>

</body>
</html>
